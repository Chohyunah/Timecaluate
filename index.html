<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>40시간 근무 계산기</title>

<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: 'Pretendard', sans-serif;
}

body {
    background: linear-gradient(135deg, #f5f7ff, #eef1ff);
    padding: 16px;
}

.container {
    max-width: 520px;
    margin: auto;
    background: white;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

h1 {
    text-align: center;
    font-size: 22px;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th {
    font-size: 14px;
    color: #555;
    padding-bottom: 8px;
}

td {
    padding: 10px 0;
    text-align: center;
}

.time-wrap {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.time-box {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.time-label {
    font-size: 12px;
    color: #777;
    margin-bottom: 4px;
}

.time-input {
    width: 80px;
    padding: 8px;
    font-size: 16px;
    text-align: center;
    border-radius: 10px;
    border: 1px solid #ccc;
}

.day-work {
    font-weight: 600;
}

.total {
    margin-top: 20px;
    text-align: center;
    font-size: 20px;
    font-weight: 700;
}

.over {
    color: #3b6cff;
}
</style>
</head>

<body>
<div class="container">
<h1>40시간 근무 계산기</h1>

<table>
<tr>
    <th>요일</th>
    <th>출근 / 퇴근</th>
    <th>일 근무</th>
</tr>

<script>
const days = ["월", "화", "수", "목", "금"];

document.write(days.map(d => `
<tr>
    <td>${d}</td>
    <td>
        <div class="time-wrap">
            <div class="time-box">
                <input class="time-input" maxlength="5" placeholder="08:00" data-day="${d}" data-type="start">
            </div>
            <div class="time-box">
                <input class="time-input" maxlength="5" placeholder="17:00" data-day="${d}" data-type="end">
            </div>
        </div>
    </td>
    <td class="day-work" id="${d}-work">0시간 00분</td>
</tr>
`).join(""));
</script>

</table>

<div class="total" id="total">총 근무시간: 0시간 00분</div>
</div>

<script>
const inputs = document.querySelectorAll(".time-input");

function formatTime(value) {
    value = value.replace(/\D/g, "");
    if (value.length >= 3) {
        return value.slice(0,2) + ":" + value.slice(2,4);
    }
    return value;
}

function toMinutes(time) {
    if (!time || !time.includes(":")) return null;
    const [h,m] = time.split(":").map(Number);
    if (isNaN(h) || isNaN(m)) return null;
    return h * 60 + m;
}

function calculate() {
    let totalMin = 0;

    days.forEach(d => {
        const start = document.querySelector(`[data-day="${d}"][data-type="start"]`).value;
        const end = document.querySelector(`[data-day="${d}"][data-type="end"]`).value;

        const s = toMinutes(start);
        const e = toMinutes(end);

        let dayMin = 0;
        if (s !== null && e !== null && e > s) {
            dayMin = e - s - 60;
            if (dayMin < 0) dayMin = 0;
        }

        totalMin += dayMin;

        document.getElementById(`${d}-work`).innerText =
            `${Math.floor(dayMin/60)}시간 ${(dayMin%60).toString().padStart(2,"0")}분`;
    });

    const h = Math.floor(totalMin/60);
    const m = totalMin % 60;
    const totalEl = document.getElementById("total");

    totalEl.innerText = `총 근무시간: ${h}시간 ${m.toString().padStart(2,"0")}분`;
    totalEl.classList.toggle("over", totalMin >= 2400);

    localStorage.setItem("workTime", JSON.stringify(
        Array.from(inputs).map(i => i.value)
    ));
}

inputs.forEach(input => {
    input.addEventListener("input", e => {
        e.target.value = formatTime(e.target.value);
        calculate();
    });
});

// 저장값 복원 + 기본값
const saved = JSON.parse(localStorage.getItem("workTime"));
inputs.forEach((input, i) => {
    input.value = saved?.[i] || (input.dataset.type === "start" ? "08:00" : "17:00");
});

calculate();
</script>
</body>
</html>
